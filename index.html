<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class=navigation-container>
            <a class=navigation-button href="index.html">Search</a>
            <a class=navigation-button href="images.html">Images</a>
            <a class=navigation-button href="advanced.html">Advanced</a>
        </div>
        
        <img class="logo" src="moogle.jpg" alt="Moogle">

        <div class=body-container>
            <div class=search-form-container>
                <form class=search-form action="https://google.com/search">
                    <input class=search-form-element id=search-bar type="text" name="q" placeholder="Search...">
                    
                    <div class="search-line">
                        <input id=search-button type="submit" value="Google Search">
                        <input id=search-button type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>
</html>
